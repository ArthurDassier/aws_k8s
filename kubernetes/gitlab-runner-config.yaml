---
apiVersion: v1
kind: ConfigMap
metadata:
  name: gitlab-runner-config
  namespace: gitlab-runner
data:
  config.toml: |-
    concurrent = 3
    [[runners]]
      name = "Kubernetes Demo Runner"
      url = "https://gitlab.com/"
      token = "_mFFewhjLYaqYeZGrFYy"
      executor = "kubernetes"
      [runners.kubernetes]
        namespace = "gitlab-runner"
        privileged = false
        poll_timeout = 600
        dns_policy = "default"
        [[runners.kubernetes.volumes.host_path]]
            name = "docker"
            mount_path = "/var/run/docker.sock"
            host_path = "/var/run/docker.sock"